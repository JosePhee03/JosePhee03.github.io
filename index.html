<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js</title>

    <!-- Estilos css --> <link rel="stylesheet" href="css/estilos.css">

    <!-- Link Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Fin Link Fuentes -->

</head>




<body class="fondo-oscuro" id="fondo">
    
    <header class="fondo-oscuro-alt" id="fondo-alt">
        <h1 class="header__text fuente-oscuro" id="header__text">Calculadora JavaScript</h1>
        <div class="boton-tema tema-claro" id="boton-tema"></div>
    </header>


    <!-- Calculadora -->
    <div class="calculadora">
        <!-- Pantalla calculadora -->
        <div class="pantalla pantalla-font">0</div>
        <!-- Pantalla Calculadora -->

        <!-- Teclado Calculadora -->
        <div class="teclado">
            <div tabindex="1" id="tecla" class="teclas teclado-font">%</div>
            <div tabindex="2" id="tecla" class="teclas teclado-font">C</div>
            <div tabindex="3" id="tecla" class="teclas teclado-font tecla-del">DEL</div>
            <div tabindex="4" id="tecla" class="teclas teclado-font">(</div>
            <div tabindex="5" id="tecla" class="teclas teclado-font">)</div>
            <div tabindex="6" id="tecla" class="teclas teclado-font">^</div>
            <div tabindex="7" id="tecla" class="teclas teclado-font">/</div>
            <div tabindex="8" id="tecla" class="teclas teclado-font">1</div>
            <div tabindex="9" id="tecla" class="teclas teclado-font">2</div>
            <div tabindex="10" id="tecla" class="teclas teclado-font">3</div>
            <div tabindex="11" id="tecla" class="teclas teclado-font">*</div>
            <div tabindex="12" id="tecla" class="teclas teclado-font">4</div>
            <div tabindex="13" id="tecla" class="teclas teclado-font">5</div>
            <div tabindex="14" id="tecla" class="teclas teclado-font">6</div>
            <div tabindex="15" id="tecla" class="teclas teclado-font">-</div>
            <div tabindex="16" id="tecla" class="teclas teclado-font">7</div>
            <div tabindex="17" id="tecla" class="teclas teclado-font">8</div>
            <div tabindex="18" id="tecla" class="teclas teclado-font">9</div>
            <div tabindex="19" id="tecla" class="teclas teclado-font">+</div>
            <div tabindex="20" id="tecla" class="teclas teclado-font">.</div>
            <div tabindex="21" id="tecla" class="teclas teclado-font">0</div>
            <div tabindex="22" id="tecla" class="teclas teclado-font tecla-igual">=</div>


        </div>
        <!-- Fin Teclado Calculadora -->



    </div>
    <!-- Fin Calculadora -->




    <!-- footer -->
    <footer>
        <h4 class="footer__text">Autor: Jos√© Gutierrez</h4>
    </footer>
    <!-- Fin footer -->


    <!-- Java Script --> <script src="./js/codigo.js"></script>
</body>
</html>
